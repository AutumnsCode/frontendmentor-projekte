<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body class="flex">
  <main class="container">
    <article class="card flow">
      <header class="card__header flow">
        <img src="/assets/images/avatar-jessica.jpeg" alt="Jessica Randall" class="card__header-avatar">
        
        <div class="card__header-title">
          <h1>Jessica Randall</h1>
          <p class="card__header-location">London, United Kingdom</p>
        </div>
        <p>"Front-end developer and avid reader."</p>
      </header>
      
      <div class="card__main">
        <ul class="flow">
          <li class="card__main-link"><a href="#" target="_blank" rel="noopener noreferrer">Github</a></li>
          <li class="card__main-link"><a href="#" target="_blank" rel="noopener noreferrer">Frontend Mentor</a></li>
          <li class="card__main-link"><a href="#" target="_blank" rel="noopener noreferrer">LinkedIn</a></li>
          <li class="card__main-link"><a href="#" target="_blank" rel="noopener noreferrer">Twitter</a></li>
          <li class="card__main-link"><a href="#" target="_blank" rel="noopener noreferrer">Instagram</a></li>
        </ul>
      </div>
    </article>
  </main>
