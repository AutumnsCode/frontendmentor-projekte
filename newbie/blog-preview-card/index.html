<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <article class="card">
      <header class="card__header">
        <img src="/assets/images/illustration-article.svg" alt="">
      </header>
      <section class="card__section">
        <p class="card__section-label">Learning</p>
        <p class="card__section-publish">Published 21 Dec 2023</p>
        
        <h1><a href="#" target="_blank" rel="noopener noreferrer">HTML & CSS foundations</a></h1>
        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>

      </section>
      <footer class="card__footer flex">
          <img src="/assets/images/image-avatar.webp" alt="Avater of Greg Hooper">
          <h2>Greg Hooper</h2>
      </footer>
    </article>
  </main>
  <script type="module" src="/src/js/main.js"></script>
</body>
</html>
