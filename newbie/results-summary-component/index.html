<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  
</head>
<body>

  <main class="container">
    <section class="result-container">
      <h1>Your Result</h1>
      <div class="circle">
          <p class="final-result">76</p>
          <p class="total-value">of 100</p>
      </div>

      <div class="comment-area">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>
    <section class="summary-container">
      <h2>Summary</h2>

      <ul class="states">
        <li class="state">
          <div>
            <h3>Reaction</h3>
          </div>
          <p><span class="actual-value">80</span><span class="divider">/</span><span class="total-value">100</span></p>
        </li>
        <li class="state">
          <div>
            <h3>Memory</h3>
          </div>
          <p><span class="actual-value">92</span><span class="divider">/</span><span class="total-value">100</span></p>
        </li>
        <li class="state">
          <div>
            <h3>Verbal</h3>
          </div>
          <p><span class="actual-value">61</span><span class="divider">/</span><span class="total-value">100</span></p>
        </li>
        <li class="state">
          <div>
            <h3>Visual</h3>
          </div>
          <p><span class="actual-value">72</span><span class="divider">/</span><span class="total-value">100</span></p>
        </li>
      </ul>
      <button type="button">Continue</button>
    </section>
  </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

  <script type="module" src="src/js/main.js"></script>
</body>
</html>
