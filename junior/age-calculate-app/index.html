<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

  </style>
  <script type="module" src="/src/js/main.js" defer></script>
</head>
<body>
  <form>
    <div>
      <div class="form-group">
        <label for="day">Day</label>
        <input type="text" name="day" id="day" inputmode="numeric" pattern="[0-9]+" maxlength="2" placeholder="DD">
        <p class="error" id="day-error"></p>
      </div>
      <div class="form-group">
        <label for="month">Month</label>
        <input type="text" name="month" id="month" inputmode="numeric" pattern="[0-9]+" maxlength="2" placeholder="MM">
        <p class="error" id="month-error"></p>
      </div>
      <div class="form-group">
        <label for="year">Year</label>
        <input type="text" name="year" id="year" inputmode="numeric" pattern="[0-9]+" maxlength="4" placeholder="YYYY">
        <p class="error" id="year-error"></p>
      </div>
    </div>
    <div>
      <button type="button" id="form-btn">Click me</button>
    </div>

  </form>

  <div class="output container">
    <p class="output-number" id="output-year"><span class="output-num">--</span> <span class="output-desc">years</span></p>
    <p class="output-number" id="output-month"><span class="output-num">--</span> <span class="output-desc">months</span></p>
    <p class="output-number" id="output-day"><span class="output-num">--</span> <span class="output-desc">days</span></p>
  </div>
  <!-- Day
  DD

  Month
  MM

  Year
  YYYY

  -- years
  -- months
  -- days -->

</body>
</html>
